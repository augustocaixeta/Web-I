<!DOCTYPE html>

<html>
    <head></head>
    <body>
        <h1>Formulário</h1>
        <form>
            <label for="campo_nome">Nome:</label>
            <input id="campo_nome" type="text" placeholder="Digite seu nome aqui" required>

            <br><br>

            <label for="campo_senha">Senha:</label>
            <input id="campo_senha" type="password" placeholder="Digite uma senha" required>

            <br><br>

            <h2>Animal de estimação</h2>
            <input type="radio" id="dog" name="animal" value="Cachorro">
            <label for="dog">Cachorro</label>

            <br><br>

            <input type="radio" id="cat" name="animal" value="Gato">
            <label for="cat">Gato</label>

            <br><br>

            <h2>O que você tem em casa?</h2>
            <input id="item-1" type="checkbox" name="item-1" value="TV">
            <label for="item-1">TV</label>

            <br><br>

            <input id="item-1" type="checkbox" name="item-1" value="Geladeira">
            <label for="item-1">Geladeira</label><br><br>

            <input id="item-2" type="checkbox" name="item-2" value="Computador">
            <label for="item-2">Computador</label>

            <br><br>

            <h2>Escolha uma cor:</h2>
            <select name="cores">
                <option selected disabled value="">Selecione uma cor</option>
                <option value="vermelho">Vermelho</option>
                <option value="azul">Azul</option>
                <option value="amarelo">Amarelo</option>
                <option value="verde">Verde</option>
            </select>

            <br><br>

            <h2>Digite sua mensagem:</h2>
            <textarea required name="mensagem" placeholder="Insira sua mensagem" rows="15" cols="55"></textarea>
            <br><br>
            <input type="submit" value="Enviar Formulário">
        </form>
        <button>Confirmar</button> <button>Cancelar</button>
    </body>
</html>
